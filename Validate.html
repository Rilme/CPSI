<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    <title>Display Information</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark text color */
        }

        .main-content {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0070f3; /* Blue background for table headers */
            color: #ffffff; /* White text color for table headers */
        }

        #displayNames, #displayDob, #displayAddress {
            color: #777; /* Grey color for answers */
            margin-bottom: 15px;
        }

        button {
            background-color: #0070f3; /* Blue button background */
            color: #ffffff; /* White text color */
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <main class="main-content">
        <h2>Submitted Information:</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Answer</th>
            </tr>
            <tr>
                <td>First Name:</td>
                <td id="displayFirstName"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td id="displayLastName"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td id="displayDob"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td id="displayAddress"></td>
            </tr>
          <tr>
              <td>Driver License Exp:</td>
              <td id="displayLastName"></td>
          </tr>
          <tr>
              <td>Driver License No.:</td>
              <td id="displayLastName"></td>
          </tr>
          <tr>
              <td>Height:</td>
              <td id="displayLastName"></td>
          </tr>
          <tr>
              <td>Weight:</td>
              <td id="displayLastName"></td>
          </tr>
          <tr>
                <td>Sex:</td>
                <td id="displayLastName"></td>
            </tr>
        </table>

        <button onclick="goBack()">Back</button>
        <button onclick="validate()">Validate</button>
    </main>

    <script>
        function getStoredData() {
            var firstName = sessionStorage.getItem('firstName');
            var lastName = sessionStorage.getItem('lastName');
            var dob = sessionStorage.getItem('dob');
            var address = sessionStorage.getItem('address');
            return { firstName, lastName, dob, address };
        }

        function displayStoredData() {
            var { firstName, lastName, dob, address } = getStoredData();
            document.getElementById('displayFirstName').innerText = firstName;
            document.getElementById('displayLastName').innerText = lastName;
            document.getElementById('displayDob').innerText = dob;
            document.getElementById('displayAddress').innerText = address;
        }

        function goBack() {
            window.location.href = 'Manual.html';
        }

        function validate() {
            // Add validation logic here
        }

        displayStoredData();
    </script>
</body>

</html>
